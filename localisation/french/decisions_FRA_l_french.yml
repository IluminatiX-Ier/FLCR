Trans_saharien_desc:0 "Lancer la construction d’un réseau ferroviaire reliant l’Afrique du Nord et équatoriale à travers le Sahara. Ce projet, très coûteux en ressources et en main-d’œuvre locale, risque de mécontenter les populations colonisées. Cependant, à terme, il pourrait grandement améliorer la logistique et l’intégration des colonies."
