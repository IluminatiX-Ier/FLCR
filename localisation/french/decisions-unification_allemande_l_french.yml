l_french:
unification_allemande:0 "Unification Allemande"
unification_allemande_desc:0 "Le Saint Empire n'est qu'une façade depuis des centaines d'années. Il est nécessaire de mettre un terme à ces guerres fratricides qui perdurent depuis l'époque de Carolus Magnus. Il est de notre devoir sacré de guider les populations allemandes vers une unification ultime.'Für Deutschland! Für Germanien!' (Pour l'Allemagne ! Pour Germania !)"
la_solution_grandeallemande:0 "La solution Grande-allemande"
la_solution_petiteallemande:0 "La solution petite-allemande"
sekifaufaire_petiteallemande:0 "Vous devez unifier §Rl'ensemble§! de l'Allemagne, ce qui englobe : §G \n -Les frontières de l'Allemagne moderne \n -La Silésie \n -La Poméranie \n -La totalité du Brandebourg \n -Le Schleswig-Holstein §!"
sekifaufaire_grandeallemande:0 "Vous devez unifier §Rl'ensemble§! du monde Germanique, ce qui englobe : §G \n -Les frontières de l'Allemagne moderne \n -La Silésie \n -La Poméranie \n -La totalité du Brandebourg \n -Le Schleswig-Holstein \n -Les frontières de Autriche moderne \n -la slovénie \n -La Bohème §!"
alasuite1:0 "\nSi les territoires suivant sont possédées : §Y \n -Luxembourg \n -Prusse \n -Le nord du Schleswig \n -Posnanie/Dantzig \n -Alsace-moselle §! \nIls seront intégrer entant qu'§GÉtats nationaux.§!"
alasuite2:0 "\nSi les territoires suivant sont possédées : §Y \n -Suisse Allemande \n -Luxembourg \n -Les frontières des Pays-Bas moderne \n -Prusse \n -Le nord du Schleswig \n -Posnanie/Dantzig \n -Alsace-moselle §! \nIls seront intégrer entant qu'§GÉtats nationaux.§!"