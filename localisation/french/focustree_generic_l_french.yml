l_french: 
generic_developpementdelarmeedeterre:0 "Développement de l'armée de terre"
generic_developpementdelarmeedeterre_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
generic_marchenational:0 "Marché National"
generic_marchenational_desc:0 "Lancer la création d'un marché centralisé et SEULEMENT nationale pourra garantir l'interconnectivité de notre pays tout en s'assurant que les influence étrangère puisse pénétrer le territoire"
generic_developpementdumateriel:0 "Développement du matériel"
generic_developpementdumateriel_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
generic_developpementdelamotorisation:0 "Développement de la motorisation"
generic_developpementdelamotorisation_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
generic_developpementdesdoctrines:0 "Développement des doctrines"
generic_developpementdesdoctrines_desc:0 "Les doctrines qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nous devons donc charger les militaires les plus brillants d'élaborer celles de demain."
generic_developpementdumaterielii:0 "Développement du matériel II"
generic_developpementdumaterielii_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
generic_developpementdelamecanisation:0 "Développement de la mécanisation"
generic_developpementdelamecanisation_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
generic_developpementdesdoctrinesii:0 "Développement des doctrines II"
generic_developpementdesdoctrinesii_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
generic_developpementdumaterieliii:0 "Développement du matériel III"
generic_developpementdumaterieliii_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
generic_developpementdesblindes:0 "Développement des blindés"
generic_developpementdesblindes_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
generic_forcesspeciales:0 "Forces spéciales"
generic_forcesspeciales_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
generic_developpementdelaviation:0 "Développement de l'aviation"
generic_developpementdelaviation_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
generic_prioriteauxchasseurs:0 "Priorité aux chasseurs"
generic_prioriteauxchasseurs_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
generic_prioriteauxbombardiers:0 "Priorité aux bombardiers"
generic_prioriteauxbombardiers_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
generic_developpementdelaviationii:0 "Développement de l'aviation II"
generic_developpementdelaviationii_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
generic_developpementdelappuiaerienrapproche:0 "Développement de l'appui aérien rapproché"
generic_developpementdelappuiaerienrapproche_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
generic_developpementdelafuseologie:0 "Développement de la fuséologie"
generic_developpementdelafuseologie_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
generic_developpementdelaeronavale:0 "Développement de l'aéronavale"
generic_developpementdelaeronavale_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
generic_developpementdelamarine:0 "Développement de la marine"
generic_developpementdelamarine_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
generic_marine_flexible:0 "Marine flexible"
generic_marine_flexible_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
generic_flotte_importante:0 "Flotte importante"
generic_flotte_importante_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
generic_developpementdessousmarins:0 "Développement des sous-marins"
generic_developpementdessousmarins_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
generic_developpementdescroiseurs:0 "Développement des croiseurs"
generic_developpementdescroiseurs_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
generic_developpementdesdestroyers:0 "Développement des destroyers"
generic_developpementdesdestroyers_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
generic_developpementdesnavirescapitaux:0 "Développement des navires capitaux"
generic_developpementdesnavirescapitaux_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
generic_developpementdelindustrie:0 "Développement de l'industrie"
generic_developpementdelindustrie_desc:0 "Nous devrions concentrer toutes nos politiques sur le développement accéléré de l'industrie civile."
generic_developpementdelaconstruction:0 "Développement de la construction"
generic_developpementdelaconstruction_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
generic_developpementdelarmement:0 "Développement de l'armement"
generic_developpementdelarmement_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser la production de matériel militaire prendre du retard."
generic_developpementdelaconstructionii:0 "Développement de la construction II"
generic_developpementdelaconstructionii_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
generic_developpementdelarmementii:0 "Développement de l'armement II"
generic_developpementdelarmementii_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
generic_developpementdesinfrastructures:0 "Développement des infrastructures"
generic_developpementdesinfrastructures_desc:0 "Un pays sans infrastructures dignes de ce nom est incapable de mener à bien le moindre projet ou chantier de construction un peu perfectionné."
generic_developpementdelarmementiii:0 "Développement de l'armement III"
generic_developpementdelarmementiii_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous voulons pouvoir répondre au besoin en matériels nouveaux."
generic_developpementdesinfrastructuresii:0 "Développement des infrastructures II"
generic_developpementdesinfrastructuresii_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
generic_developpementdelaconstructioniii:0 "Développement de la construction III"
generic_developpementdelaconstructioniii_desc:0 "Le développement des réseaux d'infrastructures a permis une amélioration notable des capacités de production."
generic_developpementdunucleaire:0 "Développement du nucléaire"
generic_developpementdunucleaire_desc:0 "Nous sommes à la veille d'une découverte qui va révolutionner le monde. Nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
generic_sciencesrootgetadjfp:0 "Sciences [Root.GetAdjFP]"
generic_sciencesrootgetadjfp_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre [Root.GetAuAlaAlNP] [Root.GetName] de mener de nouveaux projets de recherche en parallèle."
generic_rechercherootgetadjfs:0 "Recherche [Root.GetAdjFS]"
generic_rechercherootgetadjfs_desc:0 "L'industrialisation rapide [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetLuiLeurNP] offre la possibilité de mener de nouvelles recherches."
generic_armessecretes:0 "Armes secrètes"
generic_armessecretes_desc:0 "Il pourrait être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
generic_effort_politique:0 "Effort Politique"
generic_effort_politique_desc:0 "Il est temps de se recentrer. De savoir ou nous souhaitons aller et quels sera notre destin..."
generic_traditionalisme:0 "Traditionalisme"
generic_traditionalisme_desc:0 "Pourquoi cherché dans la nouveauté ? Et nous exposé au danger de perdre les acquis de ceux qui nous sont précédés ? Le changement est mauvais pour l'être humain restons s'en la."
generic_modernisation:0 "Modernisation"
generic_modernisation_desc:0 "Il faut se l'avouer. Le monde change. Reste a savoir si seront capable de le suivre. Il faut se concentrer sur l'éducation du plus grand nombres pour nous préparer au trouble futur..."
generic_reaffirmerlestraditions:0 "Réaffirmer les Traditions"
generic_reaffirmerlestraditions_desc:0 "La protection de la nations et de se qu'elle représente passe en premier par son peuple. Tant que nous seront d'où nous venons, rien ne pourra ébranler !"
generic_venerationdesanciens:0 "Vénération des Anciens"
generic_venerationdesanciens_desc:0 "Nous ne sommes rien ! Nos ancêtres nous ont donné tout les moyens de survie. ils sont l'exemple qui guidera la nation aussi dur que la réalité l'a pu l'être pour eux."
generic_transition_radicale:0 "Transition Radicale"
generic_transition_radicale_desc:0 "Les dernières décennies ont vu l'apparition d'idéologie des plus farfelues que radicales... Mais sera-t-elle la réponse politique que notre peuple attend ?"
generic_transitiondemocratique:0 "Transition Démocratique"
generic_transitiondemocratique_desc:0 "Une chose qui fait consensus et l'auto-détermination des peuples a travers la démocratie. Il serait judicieux de garder la bonne direction et de créer une démocratie stable"
generic_compromis:0 "Compromis ?"
generic_compromis_desc:0 "Seront nous pas entrain de nous diriger dans un mur ? nier le changement n'est peut être pas la bonne attitude. Et si nous pourrions unir le meilleur de nos cultures à la modernité ?"
generic_conservatisme:0 "Conservatisme"
generic_conservatisme_desc:0 "Il n'y a que mensonge dans la modernité ! "C'etait mieux avant !""
generic_nationalconservatisme:0 "National-conservatisme"
generic_nationalconservatisme_desc:0 "Ils ont la ! tous ils cherchent à déranger l'ordre naturel des choses. Si nous fessons rien c'est notre vie, notre culture que dis-je. Notre nation qu'il prendront ! Hors de question d'attendre la mort arriver !"
generic_communisme:0 "Communisme"
generic_communisme_desc:0 "Les écrits de Karl Marx sont de toutes évidence un modèle a suivre. A travers la création du Prolétariat et la destruction de la lutte des classes. Nous devons réaliser cette utopie du mieux que nous le pourrons"
generic_fascisme:0 "Fascisme"
generic_fascisme_desc:0 "Pourquoi se soucier seulement de notre modernisation ? Celle si a pu nous permettre de nous rendre compte d'une chose. Celui si doit nous appartenir."
generic_socialisme:0 "Socialisme"
generic_socialisme_desc:0 "Une démocratie commence en premier par 'DEMOS' le peuple. Le rôle du gouvernement se doit d'être un porte-étendard de cette valeur"
generic_centrisme:0 "Centrisme"
generic_centrisme_desc:0 "Rien de plus sur que le centrisme. Rester calme prendre le temps observer et agir ensuite. C'est par la discussion calme que la nation se sauvera de ces ennemies mais surtout d'elle même"
generic_nationalisme:0 "Nationalisme"
generic_nationalisme_desc:0 "Si c'est la démocratie qui nous accorder sont existence c'est a nous d'en défendre ces institutions, de par la même occasion le pays avec. Mieux vaut prévenir que guérir"
generic_liberalisme:0 "Libéralisme"
generic_liberalisme_desc:0 "Une seule idée. LIBERTÉ ! Un citoyens heureux,un entrepreuneur heureux, un travailleur heureux ne seront que si l'État tend a protéger leur liberté individuels"
generic_marchedecentralise:0 "Marché décentralisé"
generic_marchedecentralise_desc:0 "L'argent ne dois pas devenir l'ambitions de la populations et dois donc rester au statut locale. Il faut empêcher la dérive mercantile qui ont pu provoquer des pays à la ruine"
generic_economiedeguerre:0 "Économie de Guerre"
generic_economiedeguerre_desc:0 "La mobilisation générale dans les usines et la fabrication militaire démontre excellente capacité de gestion sociétale. Elle donne du travail, occupe les travailleur et prépare le pays a la Guerre !"
generic_economieplanifiee:0 "Économie Planifiée"
generic_economieplanifiee_desc:0 "Attendez une minute...Pourquoi l'État contrôlerait pas l'économie ? c'est plus sur et personnes et mieux placé pour savoir comment marche l'économie !"
generic_interventionnismeeconomique:0 "Interventionnisme Économique"
generic_interventionnismeeconomique_desc:0 "Libre à chacun de faire se qu'il veux de son argent. Mais si du jour au lendemain tout le monde décide de jeter son argent par les fenêtre ont fais comment ? Heureusement que l'État est la !"
generic_marcheegalitaire:0 "Marché Égalitaire"
generic_marcheegalitaire_desc:0 "Vos marchandise ? Elle respecte les lois du travail ? et vos employées ont bien été payé ? n'est pas ?\n\n\nn'est pas ?"
generic_protectionisme:0 "Protectionisme"
generic_protectionisme_desc:0 "Le protectionnisme. C'est simple, se qui voudront faire rentré quelque chose le paieront très cher."
generic_capitalisme:0 "Capitalisme"
generic_capitalisme_desc:0 "Achetez ! Vendez ! Ne laissez rien passer !"
generic_laissez_faire:0 "Laissez Faire"
generic_laissez_faire_desc:0 ""Ho ça va...C'est qu'une économie sans surveillance. Il vas rien lui arriver..."
generic_passelointain:0 "Passé Lointain"
generic_passelointain_desc:0 "Rappelons nous. Rappelons nous notre passé glorieux ou inventons le (tousse) (tousse) Une époque ou seul notre pays été maitre de lui même ou nul ne pouvais remettre en cause notre existence."
generic_societeinegalitaire:0 "Société Inégalitaire"
generic_societeinegalitaire_desc:0 "Il y a dans le rôle de l'homme une magistrature que seule lui possède. Le reste de la société dois vivre en caste qui doit se savoir plus faible que la première"
generic_theoriedesraces:0 "Théorie des Races"
generic_theoriedesraces_desc:0 "Regardez ! Regardez ! Il ne sont pas comme nous ! c'est la menace invisible ! qu'elle qui sois nous devons les parqués ou les éliminer !\n\n#Bonjour ici le Dev.je rappelle que c'est une fiction merci de pas prendre sa pour du sérieux.#"
generic_etattotalitaire:0 "État Totalitaire"
generic_etattotalitaire_desc:0 "La sauvegarde de la nation doit passer par la création d'un État au contrôle absolue formant l'Homme nouveaux capable de survivre a toutes menaces. Et ayant une obéissance fanatique au régime !"
generic_larevolutionpermanente:0 "La Révolution Permanente"
generic_larevolutionpermanente_desc:0 "Le progrès n'attend pas ! il faut s'assurer que la flamme de la révolution ne s'éteins pas. Le peuple doit constamment  rester en révolution c'est par c'est moyen que nous éviteront une décadence bourgeoise"
generic_droit_humain:0 "Droit Humain"
generic_droit_humain_desc:0 "« Les hommes naissent et demeurent libres et égaux en droits. Les distinctions sociales ne peuvent être fondées que sur l'utilité commune. »\n\n— Déclaration des droits de l'Homme et du citoyen de 1789, Article premier"
generic_le_meilleur_de_la_nation:0 "Le Meilleur de la Nation"
generic_le_meilleur_de_la_nation_desc:0 "Comme dit le dicton 'Union fais la force'"
generic_ordreetstabilite:0 "Ordre et stabilité"
generic_ordreetstabilite_desc:0 "Un gouvernement sain peut s'établir que par un respect totale de ces citoyens entre chacun d'entre eux. L'élite  qui peux s'opposer sur les idées doit toujours pouvoir se mettre d'accord pour les intérêts du peuple"
generic_fanatismeideologique:0 "Fanatisme Idéologique"
generic_fanatismeideologique_desc:0 "La victoire ou la MORT !"
generic_citoyen_travailleur:0 "Citoyen Travailleur"
generic_citoyen_travailleur_desc:0 "Il faut amener le peuple au travail, car c'est par le travail qui se rendra utile pour sa nation et auquel il en retira pleine satisfaction"
generic_heritagedivin:0 "Héritage Divin"
generic_heritagedivin_desc:0 "Qui sommes nous appart le fruit d'une ascendance divine ? Nul ne peut remettre en cause ce fais même pas leur sois disant 'Historiens' ! cet aura doit galvaniser nos troupes !"
generic_guerre_nationale:0 "Guerre Nationale"
generic_guerre_nationale_desc:0 "La Guerre ne meurent jamais. Tant que l'Homme sera la guerre sera inévitable. Il est donc au travail de chacun de se préparer à celle si entant qu'attaquant que défenseur."
generic_chercherleprogres:0 "Chercher le progrès"
generic_chercherleprogres_desc:0 "Avec la plus grande confiance. Et la meilleur assurance. La cohésion nationale par le progrès et la modernité nous seront accessible"
generic_lameritocratie:0 "La Méritocratie"
generic_lameritocratie_desc:0 "N'importe qui quel que soit ces origines ou ces choix personnels doit être capable de grimper l'échelle sociale. Notre société par ces moyen pourra universellement se renouveler en élite dirigeante."
generic_accord_commerciale:0 "Accord commerciale"
generic_accord_commerciale_desc:0 "Allez...laissez ces entreprise aider le gouvernement..."
generic_etablirlaglorieuserootgetname:0 "Établir la Glorieuse [Root.GetName]"
generic_etablirlaglorieuserootgetname_desc:0 "Toutes les route mèneront a [Root.Capital.GetName] !"
generic_expensionisme:0 "Expensionisme"
generic_expensionisme_desc:0 "Dominer nos voisin et la pleine responsabilité qu'il nous incombe."
generic_dominer_le_monde:0 "Dominer le Monde"
generic_dominer_le_monde_desc:0 "Nul ne pourra nous résister ! la Terre sera unifier par tout les moyens !"
generic_repandrelarevolution:0 "Répandre la Révolution"
generic_repandrelarevolution_desc:0 "Camarade du monde entier ! Unissez vous !"
generic_protegerlesplusfaibles:0 "Protéger les plus faibles"
generic_protegerlesplusfaibles_desc:0 "Il y aura toujours des nations martyr des appetits tyrannique de plus grand. La dissuasion passe par la protection des plus petits. Le monde pourra rester en paix."
generic_neutralite:0 "Neutralité"
generic_neutralite_desc:0 "Ont nous traite de lâche. Mais c'est eux qui se trompent. Une fois qu'il se seront mutuellement déchiré dans des guerres idiotes. Il comprendront peut être notre vision."
generic_interventionnisme:0 "Interventionnisme"
generic_interventionnisme_desc:0 "Il faut pas attendre ! notre démocratie et menacer du moment ou une nation se fourvoie dans des extrémisme.  La victoire réside dans l'action"
generic_assurer_nos_investissement:0 "Assurer nos Investissement"
generic_assurer_nos_investissement_desc:0 "Non non non ! Hé nos intérêt ! hein ? j'ai investi chez vous et vous osez nationaliser ? j'ai les moyens de faire pression vous savez ! vous entendrez parlez de moi !"
generic_multiplicationdeladefenseinterieur:0 "Multiplication de la défense intérieur"
generic_multiplicationdeladefenseinterieur_desc:0 "Vous êtes très SUSpect vous..."
generic_creationdugeniecivil:0 "Création du génie civil"
generic_creationdugeniecivil_desc:0 "Et l'éducation dans tout ça ?"
generic_maritimisation:0 "Maritimisation"
generic_maritimisation_desc:0 "C'est donc ça la mondialisation a court échelle ?"
