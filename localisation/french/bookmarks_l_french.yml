 BM_HISTORY_TITLE:0 "Situation historique"
 GATHERING_STORM_NAME:0 "Le vent de la guerre approche"
 GATHERING_STORM_DESC:0 "Le monde se trouve à la croisée des chemins. Depuis les conflits en Afrique équatoriale, les deux superpuissances françaises et britanniques n'ont cessé d'accroître les tensions. Après l'attentat de 1931, qui a coûté la vie du Premier Ministre Pierre Jilcot, la France traverse une période d'instabilité, tandis qu'en Amérique, la grande Louisiane voit sa frontière avec le Mexique s'enflammer. Tout le monde le sait, la guerre est imminente. Mais qui en sortira vivant ?"

 #PAYS MAJEURS#

 LOU_GATHERING_STORM_DESC:0 "La Louisiane, vaste et grand pays d'Amérique du Nord, est indépendant depuis 1795. La nation a su tirer parti du mouvement économique du 'Grand Ouest'. Aujourd'hui, la Louisiane compte une forte population. Son multiculturalisme et son métissage complet avec les peuples amérindiens lui ont conféré un grand progressisme dans le milieu social. Semi-isolationniste, le pays est depuis une dizaine d'années impliqué dans des conflits d'intérêt populaires. Cependant, beaucoup estiment que la Louisiane possède un grand potentiel à l'échelle mondiale..."
 FRA_GATHERING_STORM_DESC:0 "Rivale de la Grande-Bretagne, la France a su, depuis l'époque de Louis XIV, faire preuve d'inflexibilité et de détermination pour s'assurer la victoire. Dirigeant un vaste empire colonial, elle s'est également affirmée en tant que puissance médiatrice en Europe, toujours prête à épauler son allié autrichien. Cependant, le début du siècle a mis un frein au rayonnement de la France. Entre les crises indépendantistes de 1911 et 1916 en Inde française, et l'assassinat de Pierre Jilcot en août dernier, quel sera le destin de l'azur semé de fleurs-de-lis d'or ?"
 ENG_GATHERING_STORM_DESC:0 "Rivale de la France, l'Angleterre a pu se maintenir lors du 19e siècle grâce à son avance technologique, mais l'échec colonial du Grand Mali en 1890 a fortement affecté le pays. Celui-ci a eu du mal à s'en relever. Cependant, possédant toujours la flotte la plus puissante du monde et l'économie la plus stable d'Europe, l'Angleterre n'a pas dit son dernier mot. Des voix s'élèvent contre l'influence franco-autrichienne. Les défaitistes cesseront de jacasser sur la défaite de 1756-1762. La Rose vaincra. Britannia Rules the Waves ! "
 AUS_GATHERING_STORM_DESC:0 "Malgré 'les années nationalistes' des années 1870-1880, l'Empire d'Autriche a réussi à préserver son empire dans son intégralité, même si les territoires de l'empire exigent davantage de reconnaissance. L'empereur Leopold IV est décédé à l'âge de 41 ans. Sa fille, Anne-Marie Hélène, également connue sous le nom d'Anne-Marie Ière, hérite du trône, provoquant ainsi une crise politique au sein du Saint Empire et en Autriche concernant la légitimité d'une femme en tant qu'Impératrice,méfiants à l'égard de l'héritière. Anne-Marie devra protéger ses droits pour éviter l'embrasement de l'Europe."
 SOV_GATHERING_STORM_DESC:0 "Appelée 'L'Ours Silencieux', la Russie communique très peu au niveau international. La guerre de Pologne, encore fraîche dans les mémoires, a laissé peu de place au doute quant à la capacité de la Russie à perdre face à une armée de paysans. La féodalité demeure encore la règle dans le pays, mais son isolement est en train de changer. Sous le règne de Pierre IV, au pouvoir depuis 1926, des réformes ont timidement débuté. Cependant, nul ne sait dans quelle direction cela mènera la Russie..."
 CHI_GATHERING_STORM_DESC:0 "Complètement remis de la chute des Qing en 1867, le Royaume céleste de la Grande Paix, également connu sous le nom de Taiping, ou tout simplement la Chine, a réussi à se moderniser en découvrant puis en exploitant la révolution industrielle européenne pour renforcer la nation. Cependant, la Chine demeure divisée, avec de nombreux partisans du traditionalisme. Cette ouverture a politisé la population, laissant place à toutes sortes d'idées, mais la Chine, sage comme un dragon, sait comment agir. Comme l'a si bien dit un général français en 1816 'lorsque la Chine s'éveillera le monde entier tremblera.'"
 TUR_GATHERING_STORM_DESC:0 "Laissé en décomposition, tel un vestige du passé, l'Empire ottoman est sur le déclin. Incapable de contrer les différents mouvements nationalistes lors des guerres balkaniques, seule la côte égyptienne et le Levant restent loyaux envers l'Empire ottoman. Celui-ci a définitivement perdu en influence après le traité de Thessalonique, qui exigeait la cession de Constantinople à Byzance. Qui pourra aider à la résurgence des Ottomans ? Qui pourra guérir l'Homme malade d'Europe ?"
 OTHER_GATHERING_STORM_DESC:0 "Toutes les nations existantes dans le monde, ainsi que celles qui attendent leur indépendance, se taisent et réfléchissent à la grande guerre qui approche. Même la plus insignifiante et la plus faible des nations peut influencer son destin et changer radicalement le cours du conflit à venir"

 #PAYS MINEURS#

 MEX_GATHERING_STORM_DESC:0 "L'Empire du Mexique se développe de manière normale et continue à briller malgré les différentes crises dans les régions voisines. Cependant, cette période de tranquillité est désormais révolue. L'Empereur Felipe, âgé de seulement 9 ans, est dans l'incapacité de diriger le pays. Les nationalistes californiens et texans, désireux d'accéder à l'indépendance, en profitent pour agir."
 SPR_GATHERING_STORM_DESC:0 "Depuis l'événement de la "Fuga Divertida", où Isabelle de Bourbon a été contrainte d'abdiquer de facto, l'Espagne traverse une période de république instable. De plus, elle a perdu son statut de grande puissance depuis la dissolution de son empire colonial en 1850. Les murmures de révolte se font de plus en plus forts..."
 HOL_GATHERING_STORM_DESC:0 "En 1887, la monarchie néerlandaise s'est effondrée suite à une guerre civile, conduisant à l'achat indirect du Luxembourg par la France. Cela a également abouti à l'ascension au pouvoir de l'Orde van de laatste hoop, ou l'Ordre du Dernier Espoir, qui a établi une dictature totalitaire. L'objectif principal de ce régime est de restaurer la grandeur néerlandaise dans le sud des Pays-Bas ainsi qu'à l'échelle mondiale."
 PRE_GATHERING_STORM_DESC:0 "La Prusse se trouve dans une situation délicate. Son alliance matrimoniale avec le Mecklembourg a pris fin en 1914 et elle se retrouve désormais encerclée de toutes parts. Son unique allié commercial, la Grande-Bretagne, lui apporte un soutien dans cette situation. La Prusse en est consciente : elle devra se battre si elle veut espérer atteindre la grandeur."
 POL_GATHERING_STORM_DESC:0 "Alexandre Kowalski de l'Armée Populaire Rose a dissous le Sejm pour une période de trois ans en raison de l'instabilité et de l'incapacité à maîtriser les politiques extérieures. Malgré cela, cela fait plus d'un an qu'Alexandre aurait dû rétablir un gouvernement. Beaucoup commencent à douter, même au sein de son armée, que derrière ces idées sociales se cachent des ambitions dictatoriales."
 USA_GATHERING_STORM_DESC:0 "L'Union des 19 États socialistes américains (UESA) demeure une nation en retrait depuis 1842. Paradoxalement, elle demeure également la fondatrice éminente du mouvement socialiste et communiste, en plus d'avoir pu démontrer la validité des idéaux marxistes. Alors que le monde s'enveloppe de teintes de rouge de plus en plus vives, l'UESA oscille entre visionnaire et incompris, la question demeure."
 BOL_GATHERING_STORM_DESC:0 "Le 21 juillet 1924 marque la naissance de l'Empire de Bolivie. Plus symbolique que pratique, l'Empereur a clairement exprimé son désir d'unification de la sphère latino-américaine au reste du continent."