 Allycism:0 "Coalition"
 Allycism_desc:0 "La Coalition est un concept politique dans le lequel deux a plusieurs partis politique s'allient pour des idées communes ou contre une menace politique. C'est alliance sont le plus souvent pratiqué par des parti proche (gauche/gauche, centre droit/centre gauche) mais des alliances plus antipathiques peuvent voir le jour"
 centrism_Monarchism:0 "Monarchisme"
 centrism_Monarchism_desc:0 "Le Monarchisme est un régime monarchique modernisé. Si certes Le monarque peut rester le posseseur de l'executif, il doit faire face a une ou deux assemblée qui elle fonctionne de manière démocratique et font office de contre pouvoir. La figure souvent ancienne de la famille dirigeante d'un pays offre une relative stabilité"


