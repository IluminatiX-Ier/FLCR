FRA_event.5.t:0 "Fin de l'affaire Jilcot. Le fils Jilcot, au billot ! "
FRA_event.5.d:0 "Après deux ans de recherches intenses, la justice a rendu son verdict hier soir : Geoffroi Jilcot, fils de l'ancien Premier ministre Pierre Jilcot, a été reconnu coupable de l'assassinat de son propre père.\n\nMotivé par l'héritage familial et espérant profiter du chaos politique, Geoffroi avait méticuleusement planifié son crime. Des lettres compromettantes retrouvées dans son appartement de Dijon ont révélé son intention de détourner l'attention des autorités en espérant provoquer une lutte politique. Ces preuves, ajoutées aux témoignages accablants d'anciens proches, ont scellé son sort devant la Cour d'assises.\n\nL'affaire a profondément choqué le pays. Non seulement par la gravité des accusations, mais aussi par la symbolique : un parricide doublé du meurtre d'un homme d'État en fonction. Les débats, suivis avec une attention particulière par l'opinion publique, ont cristallisé les tensions autour de la classe politique et de l'instabilité croissante du gouvernement.\n\nJugé coupable de parricide, de haute trahison et d'acte terroriste, Geoffroi Jilcot a été condamné à la peine capitale. Ce verdict clôt une affaire qui aura marqué à jamais l'histoire du royaume, laissant derrière elle une nation partagée entre soulagement et incompréhension face à cette tragédie familiale et politique."
FRA_event.5.a:0 "Hé bien c'est surprenant !"

FRA_event.6.t:0 "La famille royale Autrichienne en visite a Paris"
FRA_event.6.d:0 "Cette semaine, tous les regards se sont tournés vers la capitale française. Comme le veut une tradition bien ancrée chez les Habsbourgs, chaque nouvel empereur ou impératrice germanique entame une tournée diplomatique à travers les grandes villes d'Europe. Décembre dernier, la mort inévitable de Léopold IV a laissé place à l'intronisation d'Anne-Marie Ire, première femme à monter sur le trône impérial seule. Et c'est à Paris que la Kaiserin a choisi de débuter son périple symbolique.\n\nCe choix ne doit rien au hasard. La capitale française demeure une plaque tournante de l'économie, de la politique et de la culture européenne. L'arrivée de la souveraine, saluée par des milliers de Parisiens massés le long des boulevards, a provoqué un véritable engouement populaire. Cependant, cette popularité a contraint la Kaiserin à renforcer ses mesures de sécurité. À plusieurs reprises, la famille royale a sollicité l'assistance du roi de France pour mettre en place une garde rapprochée afin de prévenir tout débordement, qu'il soit enthousiaste ou malveillant.\n\nSelon des témoins, dont plusieurs nobles et diplomates ayant accompagné Anne-Marie Ire, le séjour parisien s'est déroulé dans une ambiance particulièrement chaleureuse. « Elle n'a jamais été aussi heureuse depuis son adolescence », a confié un proche de la souveraine. Ce passage par Paris a également permis de consolider des relations franco-autrichiennes jugées excellentes, un fait d'autant plus réjouissant en ces temps de tensions internationales.\n\nLa Kaiserin poursuivra bientôt sa tournée royale à travers d'autres grandes capitales européennes, mais son passage à Paris restera marqué par une ferveur populaire qui témoigne de l'attachement réciproque entre les peuples français et autrichien."
FRA_event.6.a:0 "Heu... et donc ?"

FRA_event.7.t:0 "L'armée française entre à Avignon : le Comtat Venaissin annexé !"
FRA_event.7.d:0 "Coup de théâtre sur la scène politique et militaire : samedi soir, les troupes françaises ont pris par la force ce que l'on nommait encore hier le Comtat Venaissin, territoire sous souveraineté papale. Cette opération éclair, menée de 19 heures à 2 heures du matin, s'est soldée par un succès quasi-total, ne causant qu'un blessé léger du côté des forces pontificales.\n\nL'armée française, acclamée par la population locale à son entrée dans Avignon, a été accueillie comme une libératrice. Le sentiment nationaliste et l'anti-cléricalisme grandissant de la société française semblent avoir pesé dans cette décision audacieuse, mais c'est également l'abandon progressif du territoire par les autorités papales qui a fourni à Paris un prétexte pour agir.Le lendemain, un porte-parole du gouvernement, a déclaré l'annexion officielle du Comtat Venaissin au territoire français. « Bien que ce territoire ait été confié à la papauté par le passé, il est clair que les autorités pontificales ont trahi leur devoir envers la population. La France ne pouvait rester les bras croisés face à cet abandon. »\n\nCette action intervient dans un contexte de relations tendues entre la France et les États pontificaux, notamment après la récente visite du pape à Paris, dont les répercussions politiques étaient encore floues. Certains observateurs estiment que cette annexion pourrait rapprocher la France du royaume de Piémont-Sardaigne, dans ce qui pourrait être une étape vers une alliance stratégique autour des idéaux du Risorgimento.À l'étranger, cette annexion a suscité peu de réactions. De nombreuses puissances considèrent depuis longtemps que les États pontificaux n'ont plus de légitimité à revendiquer le Comtat Venaissin, un territoire perçu comme historiquement et culturellement français. Ce silence diplomatique semble confirmer que personne ne remettra en cause cette nouvelle page de l'histoire nationale."
FRA_event.7.a:0 "Tout ça pour une ville...?"

FRA_event.8.t:0 "Le Parti Communiste Français Manifeste !"
FRA_event.8.d:0 "Après les annonces récentes sur l'affaire Jilcot, différents mouvements d'extrême gauche ont élevé la voix dans les grandes villes à coups de manifestations. Certes, la plupart de ces manifestations sont pacifiques, mais d'autres ont dégénéré, comme à Lille face à l'énorme population ouvrière. Le PCF appelle les manifestants à redoubler d'efforts pour "soigner l'affront qu'a subi le parti".\n\nLa question est maintenant de savoir si nous devons agir. Ne rien faire fera perdurer la crise, provoquant des problèmes sur la production de biens dans le secteur industriel, tout en suscitant un agacement auprès de la population envers le PCF. Agir réglera la crise bien plus vite, mais pourrait avoir un impact imprévisible sur la population, majoritairement neutre ou pacifique face à une répression étatique.\n\nQue devons-nous faire ?"
FRA_event.8.a:0 "Ils cherchent les problèmes ! Envoyez la police !"
FRA_event.8.b:0 "Ca leurs passera..."

FRA_event.9.t:0 "L'Avenir de la France ?"
FRA_event.9.d:0 "Après les événements récents, la population s'est rendu compte du vrai visage du gouvernement. Désormais, plusieurs grandes personnalités de gauche envisagent sérieusement de renverser le gouvernement, en échec depuis un an. Rejoindrons-nous les forces révolutionnaires ou chercherons-nous à arrêter leur tentative de coup d'État ?"
FRA_event.9.a:0 "C'est la lutte finale !Groupons nous et demains !"
FRA_event.9.b:0 "Hors de question ! morts aux traitres rouges !"