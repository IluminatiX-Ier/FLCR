FRA_event.1.t:0 "France, L'Azur semé de lys d'Or"
FRA_event.1.d:0 "La France, le joyau de l'Europe, est le pays le plus puissant du continent. Forte de son histoire prestigieuse et de son âge vénérable parmi les nations modernes, la France a su conserver sa puissance jusqu'à aujourd'hui grâce à une politique singulière et avisée. Depuis la victoire éclatante de 1763, la France a consolidé son empire colonial en Amérique du Nord, chassant les Anglais de la Baie d'Hudson, un territoire convoité depuis le traité d'Utrecht. Malgré les remous de la Révolution française, qui ont mis fin à l'Ancien Régime, la France est restée une monarchie constitutionnelle, modérée et stable, loin des excès radicaux de notre réalité. Cet événement a toutefois contraint la France à accepter l'indépendance de sa colonie de Louisiane. Au cours du XIXe siècle, les tensions avec l'Angleterre se sont accentuées, principalement autour du partage des zones d'influence. De nombreux conflits ont éclaté sans départager ces deux puissances, à l'exception peut-être de la Guerre du Grand Mali en 1886, qui a assuré la domination française en Afrique du Nord. Cependant, la France ne peut se reposer sur ses acquis, car la Grande-Bretagne reste une menace de taille. La France est également un pays riche grâce à son immense fédération coloniale des Indes Françaises, ainsi que par la région de Wallonie, qui a été une grande force motrice de l'ère industrielle."
FRA_event.1.a:0 "Intéressant ! je peux en savoir plus "
FRA_event.1.b:0 "Je veux jouer...."



FRA_event.4.t:0 "Procès de l'affaire Jilcot"
FRA_event.4.d:0 "Cela fait déjà plusieurs mois que Pierre Jilcot, notre Premier ministre, a été assassiné à son domicile le 23 août 1931. Aucune véritable revendication n'a été faite par un quelconque groupuscule. Cependant, les raisons d'agir contre le gouvernement Jilcot ne manquaient pas, principalement de la part des extrêmes politiques, qui ont été fortement marginalisées sous sa direction depuis sa nomination en 1925 : le PPF, le PCF, voire même la Ligue Franque. Ce matin, les juges de la cour d'assises vont rendre leurs verdict. Il ne faudrait pas oublier que, même si cela a beaucoup fait parler dans l'opinion publique, une partie de la presse spécialisée pense qu'un non-lieu pourrait être déclaré par manque de preuves. Reste à savoir s'il s'agit d'un meurtre courant ou s'il s'agit bien là d'un assassinat politique.« Pour l'assassinat de M. le Premier ministre Jilcot, est coupable... » "
FRA_event.4.a:0 "Le Parti Communiste Français !"
FRA_event.4.b:0 "La Ligue Franque !"
FRA_event.4.c:0 "Le Parti Populiste Français !"
FRA_event.4.e:0 "Personnes ! Non lieu !"

