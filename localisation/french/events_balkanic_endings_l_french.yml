l_french:
balkanic_endings.1.t:0 "Unir les Slaves du Sud"
balkanic_endings.1.d:0 "Nous avons dominé les ancienne terre de nos voisins plus personne ne peux remettre en question notre legitimité dans la région.mais il est temps de se pencher et reflechir a comment vivre avec autant de peuples différent.cela fait des années que des courant nationaliste et politique estime que nous. Serbe,Croate,slovène,dalmate et monténégrins devront vivre au sein du même nation ? Il est evident que nous iront a cet objectif mais de quel manière ?"
balkanic_endings.1.a:0 "Un État Multiethnique"
balkanic_endings.1.b:0 "Un État Ethnocentrique"
balkanic_endings.1.c:0 "Une Fédération décentralisé"

balkanic_endings.2.t:0 "L'Empire Serbe restauré"
balkanic_endings.2.d:0 "Depuis le 14eme Siècle jamais notre pays a pu récupérer une tel gloire.Mais desormais nous sommes de nouveaux sur le devant de la scène.Les balkans sont a notre merci et la ville de Constantinople d'Athène a Belgrade est desormais protéger dans le vaste domaine qui nous est du.mais qu'en est t'il du futur ? comment notre empire doit d'il se concrétisé ?"
balkanic_endings.2.a:0 "Un Empire Balkanique"
balkanic_endings.2.b:0 "Nous sommes les vrais héritiers de Rome"
balkanic_endings.2.c:0 "Créeont une double monarchie avec nos frères bulgares"
balkanic_endings.2.e:0 "Empire Serbe...cela suffit !"

balkanic_endings.3.t:0 "Le Phoenix Audacieux"
balkanic_endings.3.d:0 "Amis ou ennemies nous avons réussi a unifier les Balkans avec toutes ces religions, culture et langue de nouveaux au sein de notre Empire Glorieux et millénaire. Les directeur régionaux approche le Basileus et lui demande :\n\n'Votre Grandeur ? Que devons nous faire de ces terres ?'  \n\n\nEDIT:POUR L'INSTANT LES 3 PROPOSITION ONT LE MÊME IMPACT"
balkanic_endings.3.a:0 "Nous y feront régner la loi de Constantinople !"
balkanic_endings.3.b:0 "Nous réformerons les provinces a nos besoin"
balkanic_endings.3.c:0 "Caracalla sa vous parle ?"

balkanic_endings.4.t:0 "Nouvel Empire Bulgare ?"
balkanic_endings.4.d:0 "Beaucoup ont cherché a nous coupé notre influence. Les byzantins, les Ottomans et autres.... Mais désormais rien ne brillera plus que le IIIeme Empire Bulgare. Reste a savoir se que nous allons faire de notre nouveau titre et possesion dans la peninsule"
balkanic_endings.4.a:0 "Un Empire Balkanique"
balkanic_endings.4.b:0 "Nous sommes les vrais héritiers de Rome"
balkanic_endings.4.c:0 "Créeront une double monarchie avec nos frères serbes"
balkanic_endings.4.e:0 "Empire Bulgare...cela suffit !"

balkanic_endings.5.t:0 "Il nous ont sous-estimé"
balkanic_endings.5.d:0 "Hé voila ! l'intégralité des pays des Balkans sont à nos pieds ! nous peuples Albanais héritier des antiques Illyriens ! Que Skanderbeg nous regarde ! Jamais l'Albanie sera soumis a une autorité supérieur ! Il faut répandre la nouvelle de notre  grandeur. Mais de quel façon ?"
balkanic_endings.5.a:0 "Nous sommes les héritiers des illyriens"
balkanic_endings.5.b:0 "J'AI DIT SKANDERBEG !!!!"


balkanic_endings.6.t:0 "Le Retour des Ottomans dans les Balkans"
balkanic_endings.6.d:0 "Dans une inversion saisissante de l'histoire, c'est l'Empire Ottoman qui ressurgit comme la puissance dominante dans les Balkans, reléguant les querelles antérieures avec les nations locales et imposant son autorité de manière marquante, un virage spectaculaire dans ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de l'Empire Ottoman, loin de tout alignement avec les empires voisins, est caractérisée par une série de campagnes militaires couronnées de succès. Les Balkans, récemment libres, voient maintenant l'Empire Ottoman rétablir son emprise sur la région, redessinant les frontières et les équilibres de pouvoir.\n\nLes territoires côtiers du sud de la mer Adriatique et et Egée sont désormais sous la domination ottomane, le résultat de conquêtes éclatantes face au nations gréco-slaves. Cette expansion impériale redéfinit la carte géopolitique des Balkans.\n\nL'Empire Ottoman émerge comme une force continentale incontestée, suscitant à la fois admiration et appréhension au sein des puissances mondiales. Les populations des Balkans, autrefois indépendantes, voient maintenant l'Empire Ottoman restaurer son autorité, apportant une nouvelle ère d'ordre et de stabilité, du moins.... Du point de vue ottoman.\n\nLes motivations derrière cette expansion impériale sont multiples, allant de la revendication d'une influence passée à la consolidation du pouvoir politique. Toutefois, une constante demeure : l'Empire Ottoman, autrefois considéré comme déclinant, s'impose de manière spectaculaire dans le théâtre géopolitique.\n\nLes répercussions de cette transformation s'étendent bien au-delà des frontières des Balkans. L'Empire Ottoman redéfinit les relations régionales et ouvre de nouvelles perspectives pour l'avenir. Les tensions régionales."
balkanic_endings.6.a:0 "Tant qu'il ne comptent pas monter plus haut..."

balkanic_endings.7.t:0 "Nouvelle Administration dans les Balkans ?"
balkanic_endings.7.d:0 "Que devrions nous faire des balkans ?"
balkanic_endings.7.a:0 "Fédération Balkanique unis"
balkanic_endings.7.b:0 "Scinder en 3.Slaves sud,bulgare et grec"
balkanic_endings.7.c:0 "Ont aime la diversité"
balkanic_endings.7.e:0 "Pfff...pourquoi perdre son temps..."

balkanic_endings.8.t:0 "L'Émergence du [ROOT.GetName] dans les Balkans"
balkanic_endings.8.d:0 "Dans une tournure historique inattendue, les nations slaves des Balkans ont transcendé leurs différends séculaires pour former une alliance inédite. Malgré les menaces constantes des puissances impériales voisines telles que l'Empire d'Autriche, l'Empire Ottoman et la récente Byzance. Ils ont réalisé une unification historique.\n\nCette métamorphose, longtemps considérée comme impensable, a pris forme au cours la semaine dernière, marque la fin de ce que l'on appelle communément 'La lutte des Balkans'. La menace persistante des empires avoisinants a servi de catalyseur à cette unité.\n\n[[ROOT.GetName]Def] , comme on l'appelle désormais, a émergé comme une force régionale capable de rivaliser avec les empires qui ont longtemps exercé une influence dominante sur cette région. Cette coalition est née d'une reconnaissance partagée de la nécessité de s'unir pour assurer la sécurité et la prospérité de tous les peuples balkaniques.Les défis auxquels cette union fait face sont nombreux, mais lesdirigeants des nations membres restent déterminés à défendre leur autonomie. Leur coopération renforcée offre une lueur d'espoir dans une époque autrement marquée par des tensions géopolitiques.\n\nDes réactions diverses ont émergé à l'échelle mondiale face à cette nouvelle réalité. Certains voient cette alliance comme une source de stabilité dans une Europe précaire, tandis que d'autres, en particulier les empires voisins, la considèrent comme une menace à leur propre hégémonie.Ce nouvel équilibre des forces dans les Balkans promet de redéfinir les dynamiques régionales et mondiales. Alors que les Balkans écrivent un nouveau chapitre de leur histoire, le reste du monde observe attentivement les développements qui pourraient avoir des répercussions durables sur la scène mondiale."
balkanic_endings.8.a:0 "Nos enfants apprendront mieux la géographie maintenant"

balkanic_endings.9.t:0 "Domination Serbe dans les Balkans"
balkanic_endings.9.d:0 "Dans une position étonnante de l'histoire récente, c'est La Serbie devenu [ROOT.GetNameDef] qui émerge comme une puissance dominante dans les Balkans, s'élevant au-dessus des querelles passées avec l'Empire Byzantin et l'Empire Bulgare. Cette transformation remarquable s'inscrit tout autant que politiquement et que socialement, marquant la fin de ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de [ROOT.GetNameDef], loin de toute alliance générale des nations slaves, a été caractérisée par une série de conflits victorieux contre les empires voisins. Une partie des rivages de la mer Égée sont maintenant sous la juridiction serbe, résultat de batailles stratégiques contre l'Empire Byzantin et l'Empire Bulgare.\n\nCette expansion territoriale redéfinit l'équilibre des pouvoirs dans la région. [ROOT.GetNameDef] émerge comme une force régionale incontestée, suscitant à la fois admiration et inquiétude parmi les puissances mondiales. Les habitants des Balkans, autrefois divisés, voient maintenant un [ROOT.GetName] dominant, garant de la stabilité régionale.\n\nLes motivations derrière cette expansion impériale sont multiples, allant de la quête de ressources à la consolidation du pouvoir politique. Cependant, une constante demeure: [ROOT.GetNameDef], autrefois confronté à la menace de l'assimilation par les empires voisins, est devenu lui-même un acteur majeur dans le théâtre géopolitique.\n\nLes répercussions de cette transformation se font sentir bien au-delà des frontières des Balkans. [ROOT.GetNameDef] redéfinit les relations régionales et ouvre de nouvelles perspectives pour l'avenir."
balkanic_endings.9.a:0 "D'accord mais ça ne dit pas avec qui il s'ont..."

balkanic_endings.10.t:0 "Byzance Impose sa loi dans les Balkans"
balkanic_endings.10.d:0 "Dans une inversion fascinante de l'histoire, c'est l'Empire Byzantin qui surgit comme la puissance prédominante dans les Balkans, éclipsant les querelles antérieures avec les nations locales et infligeant une humiliation remarquable à l'Empire d'Autriche, marquant un virage spectaculaire dans ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de l'Empire Byzantin, loin de tout alignement avec les empires voisins, est caractérisée par une série de campagnes militaires couronnées de succès. Les côtes de la mer Adriatique et la Croatie sont maintenant sous le contrôle byzantin, le résultat de victoires décisives contre l'Empire d'Autriche. Cette expansion impériale redéfinit les frontières et les pouvoirs dans la région.\n\nL'Empire Byzantin se présente désormais comme une force régionale incontestée, suscitant à la fois admiration et appréhension au sein des puissances mondiales. Les Balkans, autrefois divisés, voient maintenant l'Empire Byzantin établir son autorité, apportant stabilité et ordre.\n\nLes motivations derrière cette expansion impériale sont multiples, allant de la restauration d'une gloire passée à la consolidation du pouvoir politique. Toutefois, une constante demeure : l'Empire Byzantin, autrefois en déclin, s'impose de manière spectaculaire dans le théâtre géopolitique.\n\nLes répercussions de cette transformation s'étendent bien au-delà des frontières des Balkans. L'Empire Byzantin redéfinit les relations régionales et ouvre de nouvelles perspectives pour l'avenir."
balkanic_endings.10.a:0 "Nos enfants apprendront mieux la géographie maintenant"

balkanic_endings.11.t:0 "Domination Bulgare dans les Balkans"
balkanic_endings.11.d:0 "Dans une surprenante campagne militaire dans la région, c'est l'Empire Bulgare qui émerge comme une puissance dominante dans les Balkans, élevant son statut au-dessus des dissensions passées avec l'Empire Serbe et l'Empire Byzantin, marquant la fin de ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de l'Empire Bulgare, loin de toute alliance générale des nations slaves, est marquée par une série de victoires stratégiques contre les empires voisins. Les rivages de la mer Égée sont maintenant sous la juridiction bulgare, résultat de batailles réussies contre l'Empire Serbe et l'Empire Byzantin.\n\nCette expansion territoriale redéfinit l'équilibre des pouvoirs dans la région. L'Empire Bulgare émerge comme une force régionale incontestée, suscitant à la fois admiration et inquiétude parmi les puissances mondiales. Les habitants des Balkans, autrefois divisés, voient maintenant un Empire Bulgare dominant, garant de la stabilité régionale.\n\nLes motivations derrière cette expansion impériale sont multiples, allant de la quête de ressources à la consolidation du pouvoir politique. Cependant, une constante demeure : l'Empire Bulgare, autrefois confronté à la menace de l'assimilation par les empires voisins, est devenu lui-même un acteur majeur dans le théâtre géopolitique.\n\nLes répercussions de cette transformation se font sentir bien au-delà des frontières des Balkans. L'Empire Bulgare redéfinit les relations régionales et ouvre de nouvelles perspectives pour l'avenir."
balkanic_endings.11.a:0 "D'accord mais ça ne dit pas avec qui il s'ont..."

balkanic_endings.12.t:0 "Domination de [ROOT.GetName] Dans les Balkans"
balkanic_endings.12.d:0 "Dans une guérilla audacieuse dans la région, c'est [ROOT.GetName] qui émerge de manière étonnante comme une puissance dominante dans les Balkans, reléguant les querelles antérieures avec les nations locales et établissant son autorité de manière inattendue. Marquant la fin de ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de [ROOT.GetName], loin de tout alignement avec les empires voisins, est caractérisée par une série de développements stratégiques couronnés de succès. Les Balkans, autrefois divisés, voient maintenant l'Albanie s'imposer comme une force régionale émergente, redéfinissant les frontières et les équilibres de pouvoir.\n\n[ROOT.GetName] émerge comme une force régionale inattendue, suscitant à la fois admiration et appréhension au sein des puissances mondiales. Les populations des Balkans, autrefois soumises aux luttes impériales, voient maintenant [ROOT.GetName] établir son autorité, offrant une nouvelle ère d'ordre et de stabilité.\n\nLes motivations derrière cette ascension rapide sont multiples, allant de la recherche d'indépendance à la consolidation du pouvoir politique. Une constante demeure : [ROOT.GetName], souvent négligée dans les intrigues régionales, s'affirme de manière spectaculaire dans le théâtre géopolitique.\n\nLes répercussions de cette transformation s'étendent bien au-delà des frontières des Balkans. [ROOT.GetName] redéfinit les relations régionales et ouvre de nouvelles perspectives pour l'avenir. Les tensions régionales."
balkanic_endings.12.a:0 "Qui donc ?"

balkanic_endings.13.t:0 "[ROOT.GetNameDef] Restructure les Balkans"
balkanic_endings.13.d:0 "Dans les dernier changement géopolitique, c'est [ROOT.GetNameDef] qui a entrepris des actions de manière surprenante dans les Balkans, transcendant les querelles antérieures avec les nations locales et restaurant l'ordre de manière inattendue, marquant la fin de ce que l'on appelle communément 'La lutte des Balkans'.\n\nL'ascension de [ROOT.GetNameDef],Qui a décidé en amont d'agir dans les Balkans, a été caractérisé par une série d'avancées militaire à travers la région. Les Balkans, autrefois témoins de conflits, voient maintenant [ROOT.GetNameDef] établir sa présence et restauré un ordre nouveau, redéfinissant les frontières et les équilibres de pouvoir.\n\n[ROOT.GetNameDef] émerge comme une force régionale inattendue, suscitant à la fois des sourires et des interrogations au sein des puissances mondiales. Les populations des Balkans, autrefois en proie aux luttes impériales, reste a savoir se que comptent faire [ROOT.GetNameDef] dans la région."
balkanic_endings.13.a:0 "woah c'est vraiment intéressant...."
