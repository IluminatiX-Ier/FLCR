AUS_Empress_legacy:0 "Ascendance Slovène"
AUS_Empress_legacy_desc:0 "Anne-Marie Ière est la fille de Léopold IV de Habsbourg, mais également d’Irena de Carniole. L'Impératrice, ayant passé une grande partie de sa vie à Ljubljana, parle couramment la langue de sa mère. Elle est aussi très appréciée du peuple slovène, qui se réjouit de voir l’importance croissante de cette région au sein de l’Empire. Tant que l'Impératrice sera au pouvoir, les Slovènes resteront loyaux... à condition que la situation ne dégénère pas gravement."
