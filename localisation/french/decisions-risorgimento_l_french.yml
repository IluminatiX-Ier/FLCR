risorgimento:0 "Risorgimento"
risorgimento_desc:0 "Pendant des années, des décennies, voire des siècles, l'Italie a été sous la domination successive de l'Allemagne, de l'Autriche, de l'Espagne et d'autres puissances. Cependant, il est temps que cela s'arrête ! Le peuple italien ne sera plus le pantin d'aucune nation ! Que le véritable aigle renaisse de son sommeil millénaire !  Italiani! Unisciti a noi! (Italiens, unissons-nous !)"
risorgimentorealise:0 "Risorgimento réalisé"
ita_unis:0 "Vous devez unifier §Rl'ensemble§! de l'italie, ce qui signifie : §G \n \n -Les frontières de l'Italie en 1870§!"
ita_suite:0 "\nSi les territoires suivant sont possédées : §Y \n -Trieste \n -Le Trentin Autrichien \n -La Savoie \n -Nice \n -Malte \n -La corse \n -La côte de la Dalmatie §! \nIls seront intégrer entant qu'§GÉtats nationaux.§!"
ita-u:0 "§!de §YL'Italie§!"