asia_crisis_begin:0 "Le Krach boursier asiatique"
asia_crisis_begin_desc:0 "C'est arrivé... La Bourse de Beijing s'est effondrée, emportant avec elle l'intégralité du commerce asiatique. Il n'y a rien à faire, à part tenter de sauver ce qui peut l'être..."
asia_crisis_upgrade_1:0 "La dépression orientale"
asia_crisis_upgrade_1_desc:0 "La 'Dépression orientale', nommée de manière péjorative par les économistes occidentaux, est aujourd'hui une horrible réalité dans laquelle notre pays se trouve. L'économie florissante de ces dernières décennies a été réduite à néant par une bulle spéculative. Désormais, la monnaie est frappée par une grave inflation, le chômage est en forte hausse, et la production nationale est au plus bas... Sans parler de l'instabilité. Les prochains mois seront difficiles..."
asia_crisis_upgrade_2:0 "La dépression orientale"
asia_crisis_upgrade_2_desc:0 "La 'Dépression orientale', nommée de manière péjorative par les économistes occidentaux, frappe encore notre pays. Cela fait déjà un certain temps que cette crise a commencé. Il est certain que le plus dur est derrière nous, mais il reste difficile de dire si nous sortirons un jour totalement de cette situation. Le peuple continue de souffrir. Un simple pansement ne peut guérir une plaie infectée..."
asia_crisis_upgrade_3:0 "Remise en route de l'économie"
asia_crisis_upgrade_3_desc:0 "La crise qui a touché notre pays il y a quelque temps semble commencer à s'estomper. Le marché national regagne en dynamisme, tout comme la confiance de la population, les emplois et les entreprises locales. Mais ce n'est pas une raison pour se reposer. De nombreux problèmes couvent encore sur le territoire."
asia_crisis_upgrade_4:0 "La crise lointaine"
asia_crisis_upgrade_4_desc:0 "Il est évident que cette crise n'a presque plus d'impact sur notre pays. Il est merveilleux de penser que les nouvelles générations n'auront pas à connaître le monde tel qu'il était il y a quelques années. D'ici peu, nous pourrons à nouveau enregistrer des excédents au niveau national ! L'avenir est avec nous !"
asia_crisis_JAP_1:0 "Le miracle nippon"
asia_crisis_JAP_1_desc:0 "En pleine crise, le pays du soleil levant semble bien mieux vivre ce drame financier que ses voisins. Le gouvernement aurait réussi à intervenir sur l'économie quelque temps avant l'enrayement de Beijing, ce qui est particulièrement étonnant. Le Japon est donc en position de force face à ses voisins."
asia_crisis_JAP_2:0 "Le drame nippon"
asia_crisis_JAP_2_desc:0 "Le Japon connaît la crise la plus dure jamais vécue depuis l'ère Sengoku. Une mauvaise gestion, couplée à une forte dépendance au marché chinois, a fait du pays du soleil levant la nation la plus touchée par cette crise financière... Si seulement cela avait pu être évité..."
